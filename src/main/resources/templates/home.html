<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    </head>
    <body>
        <div class="container">
            <div class="jumbotron mb-0">
                <h1 class="display-4">Meus Pedidos</h1>
            </div>
            <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="">Todos</a>
                    <a class="nav-item nav-link" href="">Aguardando</a>
                    <a class="nav-item nav-link" href="">Aprovado</a>
                    <a class="nav-item nav-link" href="">Entregue</a>
                </div>
                <a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
            </nav>
            <div class="card" th:each="pedido : ${pedidos}">
                <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
                                <div class="col-md-7">Data de entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>
                            </div>
                            <div>Produto</div>
                            <div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
                            <div>Descrição</div>
                            <div>
                                <label>
                                    <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
