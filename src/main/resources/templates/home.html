<html xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div th:each="pedido : ${pedidos}">
            <div th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div>Valor: <span th:text="${pedido.valorNegociado}"></span></div>
            <div>Data de entrega: <span th:text="${pedido.dataDaEntrega}"></span></div>

            <div>Produto</div>
            <div> <input th:value="${pedido.urlProduto}" value="url do produto"></div>

            <div>Descrição</div>
            <div>
                <label>
                    <textarea th:text="${pedido.descricao}">descrição do pedido</textarea>
                </label>
            </div>

            <div>
                <img th:src="${pedido.urlImagem}">
            </div>
        </div>
    </body>
</html>
